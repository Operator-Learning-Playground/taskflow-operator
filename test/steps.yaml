apiVersion: v1
kind: Pod
metadata:
  name: test-st
  annotations:
    taskorder: "0"
spec:
  restartPolicy: Never
  initContainers:
    - name: stepx
      image: shenyisyn/entrypoint:v1
      imagePullPolicy: IfNotPresent
      command: [ "cp","/app/entrypoint","/entrypoint/bin" ]
      volumeMounts:
        - mountPath: /entrypoint/bin
          name: entrypoint-volume
  containers:
    - name: step1
      image: busybox:1.28
      imagePullPolicy: IfNotPresent
      command: ["/entrypoint/bin/entrypoint"]
      args:
        - --wait
        - /etc/podinfo/order
        - --waitcontent
        - "1"
        - --out
        - out.log
        - --command
        - echo
        - "step done"
      volumeMounts:
        - mountPath: /entrypoint/bin
          name: entrypoint-volume
        - name: podinfo
          mountPath: /etc/podinfo
  volumes:
    - name: entrypoint-volume
      emptyDir: {}
    - name: podinfo
      downwardAPI:
        items:
          - path: "order"
            fieldRef:
              fieldPath: metadata.annotations['taskorder']